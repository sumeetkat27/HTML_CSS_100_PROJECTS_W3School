<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <h1>Icon Buttons</h1>
    <p>Icon buttons with text</p>
    <button class="button"><i class="fa-solid fa-house"></i>Home</button>
    <button class="button"><i class="fa-solid fa-bars"></i>Menu</button>
    <button class="button"><i class="fa-solid fa-trash"></i>Trash</button>
    <button class="button"><i class="fa-solid fa-flag"></i>Flag</button>
    <button class="button"><i class="fa-solid fa-folder"></i>Folder</button>

</body>
</html>
